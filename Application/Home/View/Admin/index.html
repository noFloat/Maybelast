    <script>
      (function(){
          $("#forbid").click(function(){
            var user_id=$("#user_id").val();
            $.post("{:U('Admin/forbid')}",
            {
              user_id:user_id,
            },
            function(data,status){

            if(data == 1){
              alert('成功');
            }else{
              alert('失败');
            }
             parent.location.reload();
            });
          });
        })();
